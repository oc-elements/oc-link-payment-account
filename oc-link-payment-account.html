<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../oc-accounts-api/oc-accounts-api.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-form/iron-form.html">


<dom-module id="oc-link-payment-account">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style include="shop-button" is="custom-style">

      :host {
        display: block;
        background: #BFD730;
        color: #000;
      }

      .image-link {
        outline: none;
      }

      .image-link > shop-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > shop-image::after {
        opacity: 1;
      }

      .item {
        display: block;
        text-decoration: none;
        text-align: center;
        margin-bottom: 40px;
      }

      .item:nth-of-type(3),
      .item:nth-of-type(4) {
        display: inline-block;
        width: 50%;
      }

      shop-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      h2 {
        font-size: 1.3em;
        font-weight: 500;
        margin: 32px 0;
      }

      .item:nth-of-type(3) > h2,
      .item:nth-of-type(4) > h2 {
        font-size: 1.1em;
      }

      @media (max-width: 767px) {
        shop-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }

        .item:nth-of-type(3) > shop-button > a,
        .item:nth-of-type(4) > shop-button > a {
          padding: 8px 24px;
        }
      }
      p {
        color: #000 !important;
      }
      .white-bg {
        background: #fff;
      }
    </style>

    <div class="container-fluid">
      <paper-material class="white-bg">
        <div class="row">
          <div class="col-xs-12">
            <oc-accounts-api id="accountsApi"></oc-accounts-api>
            <h5>Account Details</h5>
            <div class="row">
              <div class="col-xs-12">
                <paper-radio-group attr-for-selected="value" required selected="{{_accountData.accountTypeId }}">
                  <paper-radio-button name="accountTypeId" value="1">Flash</paper-radio-button>
                </paper-radio-group>
              </div>
              <div class="col-xs-12">
                <paper-input id="name"
                             always-float-label
                             required
                             auto-validate
                             label="Account Name/Description" name="name" value="{{_accountData.name}}"
                             min-lenght="1"
                             error-message="Not Valid account name"></paper-input>
              </div>
              <div class="col-xs-12">
                <paper-input id="mobile"
                             always-float-label
                             required auto-validate
                             label="Mobile Number"
                             name="mobile"
                             value="{{_accountData.mobile}}"
                             prevent-invalid-input
                             type="number"
                             allowed-pattern="[[0|\+[0-9]{1,5})?([7-9][0-9]{9}]"
                             error-message="Not valid mobile number"></paper-input>
              </div>
            </div>
          </div>
        </div>

        <h5>Payment details</h5>
        <div class="row">
          <div class="col-xs-23">
            <paper-button raised class="primary" on-click="_submit" disabled$="{{loading}}">Add</paper-button>
          </div>
        </div>
      </paper-material>
  </template>
  <script>
      /**
       * `oc-link-payment-account`
       * Element to link payment accounts
       *
       * @customElement
       * @polymer
       * @demo demo/index.html
       */
      class OcLinkPaymentAccount extends Polymer.Element {
          static get is() {
              return 'oc-link-payment-account';
          }

          static get properties() {
              return {
                  /**
                   * User ID to be passed
                   */
                  userId: {
                      type: Number,
                      value:  OC.identity.userId
                  },
                  /**
                   * Object for capturing the account to be fetched
                   */
                  _accountData: {
                      type: Object,
                      notify: true,
                      value: {accountTypeId :1}
                  },
                  value: String,
              };
          }

          ready() {
              super.ready();
          }

          _submit(){

              if(this.$.name.validate()
                  && this.$.mobile.validate()) {

                  //build the data for the api call
                  let data = {};
                  data.accountTypeId = this._accountData.accountTypeId
                  data.name = this._accountData.name;

                  data.fields = [{
                      key: "msisdn",
                      value: this._accountData.mobile
                  }];

                  this.dispatchEvent(new CustomEvent('add-account', {
                      bubbles: true, composed: true, detail:
                          {accountData: data}
                  }));
              }
          };
      }

      window.customElements.define(OcLinkPaymentAccount.is, OcLinkPaymentAccount);
  </script>
</dom-module>
