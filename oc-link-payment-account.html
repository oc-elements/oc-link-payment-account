<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../oc-accounts-api/oc-accounts-api.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../iron-form/iron-form.html">


<dom-module id="oc-link-payment-account">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style include="shop-button" is="custom-style">

      :host {
        display: block;
        background: #BFD730;
        color: #000;
      }

      paper-card {
        width:100%;
      }

    </style>

    <div class="container-fluid">
      <paper-card>
        <iron-form disable-native-validation-ui novalidate
                   id="accountForm">
          <form method="post">
            <div class="card-content">
              <div class="col-xs-12">
                <oc-accounts-api id="accountsApi"></oc-accounts-api>
                <h5>Account Details</h5>
                <div class="row">
                  <div class="col-xs-12">
                    <paper-radio-group attr-for-selected="value" required>
                      <paper-radio-button name="accountTypeId" value="1">Flash</paper-radio-button>
                    </paper-radio-group>
                  </div>
                  <div class="col-xs-12">
                    <paper-input always-float-label required label="Account Name/Description" name="name" value="{{accountData.name}}"></paper-input>
                  </div>
                  <div class="col-xs-12">
                    <paper-input always-float-label required label="Mobile Number" name="mobile" value="{{accountData.key.mobile}}"></paper-input>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-actions">
              <div class="col-xs-12">
                <h5>Payment details</h5>
                <paper-button raised class="primary" on-click="_submitForm" disabled$="{{loading}}"><a href="#">Add</a></paper-button>
              </div>
            </div>
          </form>
        </iron-form>
      </paper-card>
    </div>
  </template>
  <script>
      /**
       * `oc-link-payment-account`
       * Element to link payment accounts
       *
       * @customElement
       * @polymer
       * @demo demo/index.html
       */
      class OcLinkPaymentAccount extends Polymer.Element {
          static get is() {
              return 'oc-link-payment-account';
          }

          static get properties() {
              return {
                  userId: {
                      type: Number,
                      value: OC.userId,
                  },
                  accountTypeId: Number,
                  name: String,
                  key: {
                      type: String,
                      value: "msisdn"
                  },
                  value: String,
              };
          }

          ready() {
              super.ready();
          }

          connectedCallback() {
              super.connectedCallback();
              const form = this.$.accountForm;
              form.addEventListener('iron-form-presubmit', function (event) {
                  event.preventDefault();
                  if (form.validate()) {
                      var formData = form.serializeForm(),
                          accountData = {};

                      accountData.accountTypeId = formData.accountTypeId;
                      accountData.name = formData.name;

                      var keyName = "msisdn";
                      accountData.fields = [{
                          key: keyName,
                          value: formData.mobile
                      }];


                      this.dispatchEvent(new CustomEvent('add-account', {
                          bubbles: true, composed: true, detail:
                              {accountData: accountData}
                      }));

                  }else{
                      this.dispatchEvent(new CustomEvent('announce', {bubbles: true, composed: true,
                          detail: "Failed to add account"}));
                  }
              });
          }

          _submitForm(){
              this.$.accountForm.submit();
          };
      }

      window.customElements.define(OcLinkPaymentAccount.is, OcLinkPaymentAccount);
  </script>
</dom-module>
